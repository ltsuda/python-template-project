---
default_stages: [commit]
default_language_version:
    python: python3.11

repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.3.0
      hooks:
          - id: trailing-whitespace
          - id: end-of-file-fixer
            exclude: "(.+|^)requirements.txt" # poetry export modifies again so this line fails
          - id: requirements-txt-fixer
          - id: check-yaml
          - id: check-toml
          - id: check-ast
          - id: check-builtin-literals
          - id: check-executables-have-shebangs
          - id: check-merge-conflict

    - repo: https://github.com/python-poetry/poetry
      rev: "1.3.2"
      hooks:
          - id: poetry-check
          - id: poetry-lock
          - id: poetry-export
            name: poetry export dev-requirements.txt
            args:
                [
                    "-f",
                    "requirements.txt",
                    "-o",
                    "dev-requirements.txt",
                    "--only",
                    "dev",
                    "--without-hashes",
                ]
            verbose: true
          - id: poetry-export
            name: poetry export requirements.txt
            args:
                [
                    "-f",
                    "requirements.txt",
                    "-o",
                    "requirements.txt",
                    "--without",
                    "dev",
                    "--without-hashes",
                ]
            verbose: true

    - repo: https://github.com/psf/black
      rev: 22.12.0
      hooks:
          - id: black
            name: black - check formatting (show diff on FAIL)
            args: [--config, pyproject.toml, --check, --diff, --color, --quiet]
          - id: black
            name: black - auto-format code on FAIL
            args: [--config, pyproject.toml]

    - repo: https://github.com/pycqa/flake8
      rev: 6.0.0
      hooks:
          - id: flake8
            name: flake8 - code lint and style checks
            args: [--config, .flake8]

    - repo: https://github.com/pycqa/isort
      rev: 5.11.4
      hooks:
          - id: isort
            name: isort - import sorting
            args: [--settings-path, pyproject.toml]
